<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Vue Guest List</title>
</head>
<body>
    <div id="app">
        <div class="container">

            <div class="row">
                <div class="col-sm-12 text-center">
                    <h1>Guest List</h1>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card text-center">
                        <div class="card-header">
                          {{ event.eventDate }}
                        </div>
                        <div class="card-body">
                          <h5 class="card-title">{{ event.eventTitle }}</h5>
                          <p class="card-text">{{ event.eventDescription }}</p>
                        </div>
                        <div class="card-body">
                          <form class="form-inline" v-on:submit.prevent="formSubmit">
                            <div class="form-group mx-sm-3 mb-2">
                              <input type="text" class="form-control"  placeholder="Type Guest Name" v-model="guestName">
                            </div>
                            <button type="submit" class="btn btn-primary mb-2">Add Guest</button>
                          </form>
                        </div>
                        <div class="card-footer text-muted">
                          {{guestName}}
                        </div>
                      </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                          Featured
                        </div>
                        <div class="card-body">
                          <h5 class="card-title">List of guests</h5>
                          <p class="card-text" v-for="name in guestList">{{name}}</p>
                        </div>
                      </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./app.js"></script>
</body>
</html>
